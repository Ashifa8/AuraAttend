<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <link rel="stylesheet" href="camera.css">
</head>
<body>
    <div class="container">
        <div class="camera-section">
            <button id="cameraButton" class="camera-button">
                <img src="camera.png" alt="Camera Icon" class="icon">
                <h4>Click to capture</h4>
            </button>
            <div id="cameraFeed" class="camera-feed" style="display: none;">
                <video id="video" width="100%" autoplay></video>
                <button id="captureButton">Capture</button>
            </div>
        </div>
        <div class="attendance-section">
            <h2 style="color: aliceblue;">Attendance Records</h2>
            <iframe src="attendance.xlsx" class="attendance-frame"></iframe>
        </div>
    </div>

    <script src="camera.js"></script>
</body>
</html>
